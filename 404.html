<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadLite Redirect</title>
    <style>
      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
      }
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family:
          'Poppins',
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: radial-gradient(circle at 10% 20%, #312e81 0%, #0f172a 45%, #020617 100%);
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      main {
        width: min(32rem, 100%);
        padding: 2rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(226, 232, 240, 0.12);
        box-shadow: 0 25px 80px rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(18px);
        text-align: center;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(1.5rem, 4vw, 2.25rem);
        font-weight: 600;
      }
      p {
        margin: 0.25rem 0;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.85);
      }
      small {
        display: block;
        margin-top: 1rem;
        font-size: 0.8rem;
        color: rgba(226, 232, 240, 0.6);
      }
      a.cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        background: linear-gradient(120deg, #3b82f6, #a855f7);
        color: #f8fafc;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 15px 30px rgba(59, 130, 246, 0.35);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hold on, redirectingâ€¦</h1>
      <p>This temporary page exists only for the GitHub Pages deployment.</p>
      <p>All other environments should remove <code>public/404.html</code>.</p>
      <a id="redirect-link" class="cta" href="/">Return to LeadLite</a>
      <small>If you are stuck here, use the button above to continue.</small>
    </main>
    <script>
      (function () {
        var pathname = window.location.pathname;
        var searchAndHash = window.location.search + window.location.hash;
        var segments = pathname.split('/').filter(Boolean);
        var repoBase = segments.length > 0 ? '/' + segments[0] : '';
        var basePath = (repoBase || '') + '/';

        var appRelativePath = pathname.startsWith(repoBase)
          ? pathname.slice(repoBase.length)
          : pathname;
        if (!appRelativePath) {
          appRelativePath = '/';
        }
        if (!appRelativePath.startsWith('/')) {
          appRelativePath = '/' + appRelativePath;
        }
        var normalizedTarget = appRelativePath + searchAndHash;

        var redirectParam = encodeURIComponent(normalizedTarget);
        var redirectUrl = basePath + '?gh_redirect=' + redirectParam;

        console.log('Redirecting to:', redirectUrl);
        var fallbackLink = document.getElementById('redirect-link');
        if (fallbackLink) {
          fallbackLink.href = redirectUrl;
        }
        window.location.replace(redirectUrl);
      })();
    </script>
  </body>
</html>
