<div class="w-fit px-2 min-w-[350px]">
  <p-message [icon]="kanbanTitle().icon" [severity]="kanbanTitle().severity" styleClass="mb-4">{{
    kanbanTitle().title
  }}</p-message>
  <div class="flex flex-col items-center">
    @for (lead of leads(); track $index) {
      <app-lead-card (leadUpdated)="handleLeadUpdated()" [lead]="lead"></app-lead-card>
    }
  </div>
</div>
