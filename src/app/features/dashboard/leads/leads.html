<!-- Router Outlet for Lead Detail Component -->
<router-outlet></router-outlet>
<!-- Control Bar -->
<div class="w-full flex justify-between flex-wrap items-center gap-2 mb-5">
  <app-search (searchCriteriaChanged)="handleSearchCriteriaChanged($event)"></app-search>
  <app-new-lead (createdNewLead)="handleCreatedNewLead()"></app-new-lead>
</div>

<!-- Leads Kanban View Container -->
<div
  class="flex justify-between items-start gap-2 overflow-x-scroll 2xl:overflow-x-auto leads__kanban-container">
  <app-lead-kanban
    (leadUpdated)="handleUpdatedLead()"
    [kanbanType]="'new'"
    [leads]="newLeads()"></app-lead-kanban>
  <app-lead-kanban
    (leadUpdated)="handleUpdatedLead()"
    [kanbanType]="'contacted'"
    [leads]="contactedLeads()"></app-lead-kanban>
  <app-lead-kanban
    (leadUpdated)="handleUpdatedLead()"
    [kanbanType]="'proposal'"
    [leads]="proposalLeads()"></app-lead-kanban>
  <app-lead-kanban
    (leadUpdated)="handleUpdatedLead()"
    [kanbanType]="'closed'"
    [leads]="closedLeads()"></app-lead-kanban>
</div>
